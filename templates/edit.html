<!DOCTYPE html>
<html>
  <head>
    <title>QuickClip</title>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/static/manifest.webmanifest" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/static/media/product/favicon.png"
    />

    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/elevations.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/button.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/edit.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/spinner.css" />

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/version.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/spinner.js"></script>
    <script src="/static/js/edit.js"></script>
  </head>

  <body>
    <nav id="navbar">
      <div id="navbar-left">
        <div id="application-name">
          <h2>QuickClip</h2>
        </div>
        <div id="application-version">
          <span id="navbar-application-version"></span>
          <span id="navbar-application-production"></span>
        </div>
      </div>
    </nav>
    <div id="dash-body">
      <div id="main-body">
        <div id="main-body-navbar">
          <div id="navbar-left">
            <h1 id="title">Editing ...</h1>
            <div class="spinner" id="edit-spinner"></div>
            <h3 id="refreshIndicator"></h3>
            <span id="wordcount"></span>
          </div>
          <div id="main-body-navbar-button-div">
            <button
              class="button"
              id="login-button"
              type="submit"
              onclick="quitSave().then()"
            >
              <a>save & quit</a>
            </button>
          </div>
        </div>
        <textarea id="clip" maxlength="500000"></textarea>
      </div>
    </div>
  </body>
</html>
